<!DOCTYPE html>
<html>


<head>
    <style>
        table {
            width: 50%;
        }

        th {
            height: 70px;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>

<body>


    <h2>The table example</h2>
    <table>
        <tr>
            <th colspan="2"> Header Section</th>
        </tr>
        <tr>
            <td colspan="2">Navigation Bar</td>
        </tr>
        <tr>
            <td>Index</td>
            <td>Content section</td>
        </tr>
        <tr>
            <td colspan="2">Foodter Section</td>
        </tr>





    </table>

</body>

</html>
